<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Events</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0;">

    <font face ="Poppins"></font>
    <h2 style="text-align: center; margin-top: 20px; font-size: 50px; color: #333;">
        <span style="color: #000;">Previous</span> 
        <span style="color: #882c80;">Events</span>
    </h2>
    
    <div class="swiper-container" style="width: 100%; max-width: 800px; height: 500px; position: relative; margin: 10px auto;">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="display: flex; justify-content: center; align-items: center;">
                <img src="C:\Users\HP\OneDrive\Desktop\images\image1.jpg" alt="Slide 1" style="width: 600px; height: 350px;">
            </div>
            <div class="swiper-slide" style="display: flex; justify-content: center; align-items: center;">
                <img src="C:\Users\HP\OneDrive\Desktop\images\image2.jpg" alt="Slide 2" style="width: 600px; height: 350px;">
            </div>
            <div class="swiper-slide" style="display: flex; justify-content: center; align-items: center;">
                <img src="C:\Users\HP\OneDrive\Desktop\images\image3.jpg" alt="Slide 3" style="width: 600px; height: 350px;">
            </div>
            <!-- Add more slides as needed -->
        </div>
        <div class="swiper-pagination" style="position: bottom; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; justify-content: center; align-items: center; z-index: 10;"></div>
        <!-- If you need navigation buttons -->
        <div class="swiper-button-prev" style="position: bottom; bottom: 10px; left: 5px; width: 20px; height: 40px;  color: #999;
     display: flex; justify-content: bottom; align-items: bottom; cursor: pointer; z-index: 10;"></div>
        <div class="swiper-button-next" style="position: bottom; bottom: 10px; right: 5px; width: 20px; height: 40px;  color: #fff; display: flex; justify-content: center; align-items: bottom; cursor: pointer; z-index: 10;"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

</body>

</html>
